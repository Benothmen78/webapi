<!-- put_for_adoption.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Put for Adoption</title>
</head>
<body>
    <h1>Put an Animal for Adoption</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('put_for_adoption') }}">
        <!-- Include fields for putting an animal for adoption -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required><br>

        <button type="submit" name="choice" value="put_for_adoption">Submit</button>
    </form>
</body>
</html>
